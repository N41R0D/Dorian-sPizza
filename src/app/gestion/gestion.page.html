<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Administration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="block" routerLink="/pizzaform">Ajouter une pizza</ion-button>

<ion-list>
  <ion-list-header>
    Pizzas
  </ion-list-header>
  <ion-item  *ngFor ="let pizza of PizzaArray" >
    <ion-label>
      <h2>{{pizza.nom}}</h2>
    </ion-label>
    <ion-icon name="create-outline" (click)="pizzamodyfy(pizza)"></ion-icon>
    <ion-icon name="trash-outline" (click)="deletePizza(pizza.id)"></ion-icon>
  </ion-item>
</ion-list>

  <ion-content class="delimitation" color="primary"></ion-content>
<ion-label>Ajout d'ingredient</ion-label>
  <ion-item>
    <ion-input [(ngModel)]="ingredientname" name="ingredientname"></ion-input>
    <ion-button (click)="addingredient()">Add</ion-button>
  </ion-item>

  <ion-list>
    <ion-list-header>
      Ingredients
    </ion-list-header>
    <ion-item  *ngFor ="let ingredient of IngredientsArray" >
      <ion-label>
        <h2>{{ingredient.nom}}</h2>
      </ion-label>
      <ion-icon name="create-outline"></ion-icon>
      <ion-icon name="trash-outline" (click)="deleteIngredient(ingredient.id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
