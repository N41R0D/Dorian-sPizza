<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>ingredientform</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Ingredient Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required [(ngModel)]="ingredientname" name="ingredientname" type="text"></ion-input>
      </ion-item>

    </ion-list>
    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin" (click)="sendingredient()">Envoyer</ion-button>
    </div>

  </form>
</ion-content>
